name: ğŸ“… Verstuur SMS Herinneringen

on:
  schedule:
    # ğŸ•— Dagelijks om 08:00 's ochtends UTC (pas aan indien gewenst)
    - cron: "0 8 * * *"
  workflow_dispatch:  # laat je het ook handmatig uitvoeren vanuit GitHub

jobs:
  send_reminders:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installeer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twilio pandas streamlit

      - name: ğŸ”‘ Zet omgevingsvariabelen
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
        run: |
          echo "Omgevingsvariabelen geladen"

      - name: ğŸš€ Run reminder scheduler
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
        run: python reminder_scheduler.py
